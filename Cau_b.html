<!doctype html>
<html>
<head>
    <style>
        .bar2 {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>   
     <div class="cau2" >
        <svg width="600" height="500" id="svg2"></svg>
        <script>
            var svg2 = d3.select("#svg2"),
                margin = 200,
                width = svg2.attr("width") - margin,
                height = svg2.attr("height") - margin
        
            svg2.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", 50)
            .attr("y", 50)
            .attr("font-size", "24px")
            .text("Top 5 quốc gia có tổng doanh thu mua hàng cao nhất.")
        
            var xScale2 = d3.scaleBand().range([0, width]).padding(0.4),
                yScale2 = d3.scaleLinear().range([height, 0]);
        
            var g = svg2.append("g")
                    .attr("transform", "translate(" + 100 + "," + 100 + ")");
        
            d3.csv("Cau_b.csv", function(error, data) {
                if (error) {
                    throw error;
                }
        
                xScale2.domain(data.map(function(d) { return d.Country; }));
                yScale2.domain([0, d3.max(data, function(d) { return d.Sum; })]);
        
                g.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(xScale2))
                    .append("text")
                    .attr("y", height - 250)
                    .attr("x", width - 200)
                    .attr("text-anchor", "end")
                    .attr("stroke", "black")
                    .text("Country");
        
                g.append("g")
                .call(d3.axisLeft(yScale2).tickFormat(function(d){
                    return  d + "$";
                })
                .ticks(10))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y",  height -330)
                .attr("x", height - 450)
                .attr("dy", "-5.1em")
             
                .attr("text-anchor", "end")
                .attr("stroke", "black")
                .text("Sum");
        
                g.selectAll(".bar2")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar2")
                .attr("x", function(d) { return xScale2(d.Country); })
                .attr("y", function(d) { return yScale2(d.Sum); })
                .attr("width",xScale2.bandwidth())
                .attr("height", function(d) { return height - yScale2(d.Sum); });
            });
        </script>
    </div>
</body>
</html>
